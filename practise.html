<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM AND LIORA FOUNDATION</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4OdbogmpE_ZUnpFzqH-hcSrw26wSgc6SPJw&s'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, rgba(0, 0, 128, 0.8), rgba(0, 0, 255, 0.6)); /* Gradient background */
            padding: 15px 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700; /* Golden color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #FFD700; /* Golden border */
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            height: 4px;
            width: 30px;
            background: white;
            margin: 4px 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 128, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            }

            nav ul.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* Main content */
        .content {
            text-align: center;
            margin-top: 15%;
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 3.5em;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.8);
            color: #FFD700; /* Golden heading */
        }

        .content p {
            font-size: 1.4em;
            margin-top: 10px;
            color: #F0E68C; /* Light gold */
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">SAM AND LIORA FOUNDATION</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>SAM AND LIORA FOUNDATION</h1>
        <p>Reaching out to the Unreachable.</p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
